<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  @for (col of columns(); track $index) {
  <ng-container matColumnDef="{{ col.def }}">
    <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
    <td mat-cell *matCellDef="let row; let index = index">
      @if (col.template) {
        <ng-container *ngTemplateOutlet="col.template; context: {$implicit: row, index: index}"></ng-container>
      } @else {
        {{ col.content(row) }}
      }
    </td>
  </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
  <tr *matNoDataRow>
    <td class="nodata" [attr.colspan]="displayedColumns().length">
      @if (isLoading()) { Loading...!!! }@else { No data }
    </td>
  </tr>
</table>
